name: "Prodiax - UX Analytics SDK"
description: "Automatically collect behavioral data and UX analytics with the Prodiax SDK. Features session recording, heat maps, error tracking, and performance monitoring."
version: "1.0.0"
author: "Prodiax"
author_email: "support@prodiax.com"
website: "https://prodiax.com"
categories:
  - "ANALYTICS"
  - "CONVERSIONS" 
  - "DATA_WAREHOUSING"
  - "HEAT_MAP"
  - "SESSION_RECORDING"
container_contexts:
  - "WEB"
tag_type: "TAG"
security_groups: []
template_type: "CUSTOM"
supported_platforms:
  - "WEB"
installation_instructions: |
  1. Download the template.tpl file
  2. In Google Tag Manager, go to Templates
  3. Click "New" â†’ "Import"
  4. Upload the template.tpl file
  5. Save the template
  6. Create a new tag using the "Prodiax - UX Analytics SDK" template
  7. Configure your Product ID and settings
  8. Set up appropriate triggers
  9. Publish your container

configuration_guide: |
  Required Settings:
  - Product ID: Your unique Prodiax product identifier
  
  Optional Settings:
  - API Endpoint: Custom backend URL (default: https://api.prodiax.com/track)
  - Environment: Production, Staging, or Development
  - Debug Mode: Enable detailed console logging
  - Feature Toggles: Enable/disable specific tracking features
  - Privacy Settings: Respect Do Not Track, anonymize IPs
  - Performance Settings: Batch size and interval configuration

features:
  - "Session recording and analytics"
  - "Click and hover tracking"
  - "Form interaction monitoring"
  - "Error tracking and reporting"
  - "Performance metrics collection"
  - "Rage click detection"
  - "Exit intent tracking"
  - "Scroll depth analysis"
  - "Heat map generation"
  - "User behavior analytics"

privacy_compliance:
